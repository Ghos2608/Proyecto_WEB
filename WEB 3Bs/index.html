<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Ropa 3Bs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>

    <!-- HEADER -->
    <header class="py-5 text-center bg-light shadow-sm">
        <h1 class="fw-bold text-dark">Bienvenido a Tienda 3Bs</h1>
        <p class="text-muted">Bueno, Bonito y Barato – las mejores prendas para ti.</p>
    </header>

    <!-- OFERTAS DESTACADAS -->
    <section class="container my-5">
        <h2 class="text-center fw-bold mb-4" style="color: var--(--color-primario)">
            <i class="bi bi-tags-fill"></i> Ofertas Destacadas
        </h2>

    <div class="row" id="ofertasContainer">
        <!-- Aquí se cargarán las ofertas dinámicamente -->
    </div>
    </section>

    <!-- NOTICIAS DE LA TIENDA -->
    <section class="container my-5">
        <h2 class="text-center fw-bold mb-4" style="color: var(--color-secundario);">
            <i class="bi bi-newspaper"></i> Noticias Recientes
        </h2>
        <div class="row" id="noticiasContainer">
            <!-- Aquí se cargarán las noticias desde JSON -->
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Tienda 3Bs. Todos los derechos reservados.</p>
            <p>Dirección: Calle Principal #123, Oxkutzcab, Yucatán | Tel: (999) 123-4567 | Email: contacto@3bs.com</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

                // Resalta el enlace activo según la URL actual
                const current = window.location.pathname.split("/").pop();
                document.querySelectorAll(".nav-link").forEach(link => {
                    if (link.getAttribute("href") === current) {
                        link.classList.add("active");
                    }
                });
            });
    });
    </script>
    <script>
        fetch("json/ofertas.json")
            .then(response => response.json())
            .then(ofertas => {
                const contenedor = document.getElementById("ofertasContainer");
                ofertas.forEach(oferta => {
                    const card = `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm">
                                <img src="${oferta.imagen}" class="card-img-top" alt="${oferta.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${oferta.nombre}</h5>
                                    <p class="card-text text-muted">${oferta.descripcion}</p>
                                    <p><span class="fw-bold text-danger">$${oferta.precio_oferta}</span> 
                                       <del class="text-muted">$${oferta.precio_normal}</del></p>
                                    <button class="btn btn-outline-dark btn-sm">
                                        <i class="bi bi-cart-plus"></i> Comprar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += card;
                });
            })
            .catch(error => console.error("Error al cargar ofertas:", error));
    </script>

    <!-- Cargar Noticias -->
    <script>
        fetch("json/noticias.json")
            .then(response => response.json())
            .then(noticias => {
                const contenedor = document.getElementById("noticiasContainer");
                noticias.forEach(noticia => {
                    const card = `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-body text-start">
                                    <h5 class="card-title fw-bold" style="color: var(--color-primario);">${noticia.titulo}</h5>
                                    <small class="text-muted d-block mb-2"><i class="bi bi-calendar"></i> ${noticia.fecha}</small>
                                    <p class="card-text">${noticia.descripcion}</p>
                                    <a href="${noticia.enlace}" class="text-decoration-none" target="_blank">
                                        Leer más <i class="bi bi-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += card;
                });
            })
            .catch(error => console.error("Error al cargar noticias:", error));
    </script>

</body>
</html>
