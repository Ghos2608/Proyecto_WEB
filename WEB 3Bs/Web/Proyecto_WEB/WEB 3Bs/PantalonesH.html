<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Ropa 3Bs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>
  
  <!-- Título -->
  <header class="py-5 text-center bg-light shadow-sm">
    <h1 class="fw-bold text-dark">Pantalones </h1>
    <p class="text-muted">Descubre pantalones de excelente calidad de paca con precio ranzonable</p>
  </header>

  <!-- Catálogo -->
  <div class="container my-5">
    <div class="row" id="catalogo">
      <!-- Aquí se cargan los productos desde JSON -->
    </div>
  </div>

  <!-- Footer -->
  <!-- FOOTER -->
    <footer>
        <div class="text-center py-3">
            <p>&copy; 2025 Tienda 3Bs. Todos los derechos reservados.</p>
            <p>Dirección: Calle Principal #123, Oxkutzcab, Yucatán | Tel: (999) 123-4567 | Email: contacto@3bs.com</p>
        </div>
    </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para cargar productos -->
  <script>
    fetch("json/PanH.json")
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById("catalogo");
        data.forEach(item => {
          const card = `
            <div class="col-md-4 col-lg-3 mb-4">
              <div class="card h-100 text-center">
                <img src="${item.imagen}" class="card-img-top" alt="${item.nombre}">
                <div class="card-body">
                  <h5 class="card-title">${item.nombre}</h5>
                  <p class="card-text text-muted">${item.descripcion}</p>
                  <p class="fw-bold text-primary">$${item.precio}</p>
                  <button class="btn btn-outline-dark btn-sm">Ver más</button>
                </div>
              </div>
            </div>
          `;
          contenedor.innerHTML += card;
        });
      })
      .catch(error => console.error("Error al cargar el catálogo:", error));
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

                // Resalta el enlace activo según la URL actual
                const current = window.location.pathname.split("/").pop();
                document.querySelectorAll(".nav-link").forEach(link => {
                    if (link.getAttribute("href") === current) {
                        link.classList.add("active");
                    }
                });
            });
    });
    </script>
</body>
</html>
