<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Pedidos - Tienda 3Bs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Encabezado -->
    <header class="py-5 text-center bg-light shadow-sm">
        <h1 class="fw-bold text-dark">Mis Pedidos</h1>
        <p class="text-muted">Consulta el estado y detalles de tus compras</p>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div id="pedidosContainer" class="row gy-4">
            <!-- Aquí se cargarán los pedidos dinámicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="text-center py-3">
            <p>&copy; 2025 Tienda 3Bs. Todos los derechos reservados.</p>
            <p>Dirección: Calle Principal #123, Oxkutzcab, Yucatán | Tel: (999) 123-4567 | Email: contacto@3bs.com</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script: Cargar Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;

                    const current = window.location.pathname.split("/").pop();
                    document.querySelectorAll(".nav-link").forEach(link => {
                        if (link.getAttribute("href") === current) {
                            link.classList.add("active");
                        }
                    });
                });
        });
    </script>

    <!-- Script: Cargar Pedidos -->
    <script>
        fetch("json/pedidos.json")
            .then(response => response.json())
            .then(pedidos => {
                const contenedor = document.getElementById("pedidosContainer");

                if (pedidos.length === 0) {
                    contenedor.innerHTML = `
                        <div class="col-12 text-center">
                            <i class="bi bi-box-seam display-1 text-secondary"></i>
                            <p class="text-muted mt-3">Aún no tienes pedidos realizados.</p>
                        </div>`;
                    return;
                }

                pedidos.forEach(pedido => {
                    const estadoClase = pedido.estado.toLowerCase();
                    const card = `
                        <div class="col-12">
                            <div class="card pedido-card shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5 class="card-title mb-0">Pedido #${pedido.id}</h5>
                                        <span class="estado ${estadoClase} text-capitalize">${pedido.estado}</span>
                                    </div>
                                    <p class="text-muted mb-1"><strong>Fecha:</strong> ${pedido.fecha}</p>
                                    <p class="text-muted mb-1"><strong>Total:</strong> $${pedido.total}</p>
                                    <hr>
                                    <h6 class="fw-bold">Artículos:</h6>
                                    <ul class="list-unstyled mb-3">
                                        ${pedido.items.map(item => `
                                            <li class="d-flex align-items-center mb-2">
                                                <img src="${item.imagen}" alt="${item.nombre}" class="me-3" width="60" height="60" style="object-fit: cover; border-radius: 8px;">
                                                <div>
                                                    <p class="mb-0 fw-semibold">${item.nombre}</p>
                                                    <small class="text-muted">Cantidad: ${item.cantidad} | Precio: $${item.precio}</small>
                                                </div>
                                            </li>
                                        `).join('')}
                                    </ul>
                                    <div class="text-end">
                                        <button class="btn btn-outline-dark btn-sm"><i class="bi bi-eye"></i> Ver detalles</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += card;
                });
            })
            .catch(error => console.error("Error al cargar los pedidos:", error));
    </script>
</body>
</html>
