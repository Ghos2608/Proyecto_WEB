<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Ropa 3Bs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        :root {
            --color-primario: #8e24aa; /* Morado */
            --color-secundario: #ec407a; /* Rosa */
        }

        /* Navbar personalizada */
        .navbar {
            background: linear-gradient(90deg, var(--color-primario), var(--color-secundario));
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.3rem;
        }

        .navbar-nav .nav-link {
            color: white !important;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffe4f3 !important;
        }

        /* Ícono de sesión */
        .nav-session {
            color: white;
            font-size: 1.5rem;
            margin-left: 15px;
            transition: 0.3s;
        }

        .nav-session:hover {
            color: #ffe4f3;
        }

        /* Footer */
        footer {
            background-color: var(--color-primario);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5 text-center">
        <h1 class="text-uppercase fw-bold" style="color: var(--color-primario);">Bienvenido a Tienda 3Bs</h1>
        <p class="lead" style="color: var(--color-secundario);">
            Bueno Bonito y Barato.
        </p>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Tienda 3Bs. Todos los derechos reservados.</p>
            <p>Dirección: Calle Principal #123, Oxkutzcab, Yucatán | Tel: (999) 123-4567 | Email: contacto@3bs.com</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

                // Resalta el enlace activo según la URL actual
                const current = window.location.pathname.split("/").pop();
                document.querySelectorAll(".nav-link").forEach(link => {
                    if (link.getAttribute("href") === current) {
                        link.classList.add("active");
                    }
                });
            });
    });
    </script>

</body>
</html>
